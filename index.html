<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://astronom-v-cube.github.io/NIRFI_remote_control/favicon.png">
    <title>NIRFI connect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #f9f9f9;
            color: #333;
        }
        pre {
            background: #272822;
            color: #f8f8f2;
            padding: 1rem;
            overflow-x: auto;
            border-radius: 4px;
        }
        code {
            font-family: monospace;
            background: #f4f4f4;
            padding: 2px 4px;
            border-radius: 4px;
        }
        h1, h2, h3, h4, h5, h6 {
            color: #444;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="content">Loading...</div>

    <script>
        // Fetch and render the Markdown file
        fetch('README.md')
            .then(response => response.text())
            .then(markdown => {
                const converter = new showdown.Converter(); // Convert Markdown to HTML
                document.getElementById('content').innerHTML = converter.makeHtml(markdown);
            })
            .catch(error => {
                document.getElementById('content').textContent = 'Error loading content: ' + error;
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
</body>
</html>
